<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <pre id="pre"></pre>
    <script>
      const el = document.getElementById("pre");
      (async () => {
        const result = await fetch("/api");
        const text = await result.text();
        el.textContent = text;
      })();
    </script>
  </body>
</html>
